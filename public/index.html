<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="site.css">
<script src = "jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class = "wrapper">
        <h1 style = "text-align: center"; "width: 100%";>Drive Me</h1>
        <div class = "direction" id = "forward"><strong>Forward</strong></div>
        <div class = "direction" id = "backward"><strong>Backward</strong></div>
        <div class = "direction" id = "stop"><strong>Stop</strong></div>
    </div>
    <div id = 'result'>
    </div>
<script src = action.js></script>
<script src="virtualjoystick.js"></script>
<script>
    console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
 
    var joystick	= new VirtualJoystick({
	    container	: document.getElementById('wrapper'),
	    mouseSupport	: true,
    });
    joystick.addEventListener('touchStart', function(){
	    console.log('down')
    })
    joystick.addEventListener('touchEnd', function(){
        console.log('up')
    })

    setInterval(function(){
		var outputEl	= document.getElementById('result');
		outputEl.innerHTML	= '<b>Result:</b> '
			+ ' dx:'+joystick.deltaX()
		    + ' dy:'+joystick.deltaY()
			+ (joystick.right()	? ' right'	: '')
			+ (joystick.up()	? ' up'		: '')
		    + (joystick.left()	? ' left'	: '')
			+ (joystick.down()	? ' down' 	: '')	
    }, 1/30 * 1000);
</script>
</body>
</html>
